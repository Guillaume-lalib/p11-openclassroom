swagger: "2.0"
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: "1.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/transactions/account:
    post:
      security:
        - Bearer: []
      tags:
        - Account Module
      summary: User Account API
      description: API for fetching Account
      parameters:
        - in: body
          name: account
          description: Signup Payload
          required: true
          schema:
            $ref: "#/definitions/accountID"
      produces:
        - application/json
      responses:
        "200":
          description: User account retrieved successully
          schema:
            $ref: "#/definitions/TransactionResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - Account Module
      summary: Transaction
      description: API for Transaction
      parameters:
        - in: body
          name: Transaction
          description: change ransaction
          required: true
          schema:
            $ref: "#/definitions/accountsDescription"
      produces:
        - application/json
      responses:
        "200":
          description: Transaction Successfully
          schema:
            $ref: "#/definitions/TransactionResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: "#/definitions/Login"
      produces:
        - application/json
      responses:
        "200":
          description: Login Successfully
          schema:
            $ref: "#/definitions/LoginResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: "#/definitions/User"
      produces:
        - application/json
      responses:
        "200":
          description: Signup Successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
      # - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: "#/definitions/UserProfile"
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
      accounts:
        type: object
        properties:
          id:
            type: string
            description: Account UUID
          title:
            type: string
            description: Account title
          balance:
            type: integer
            description: Amount of money in this account in cents
          description:
            type: string
            description: Type of the account
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
  accountID:
    type: object
    properties:
      acountID:
        type: number
        description: account number
  TransactionResponse:
    type: object
    properties:
      id:
        type: number
        description: transaction number
      date:
        type: string
        description: date of transaction
      description:
        type: string
        description: market name
      amount:
        type: number
        description: price of transaction
      balance:
        type: number
        description: stay on account
      accounts:
        type: object
        properties:
          transactionType:
            type: string
            description: type of transaction
          category:
            type: string
            description: category
          note:
            type: string
            description: note
  accountsDescription:
    type: object
    properties:
      category:
        type: string
        description: category
      note:
        type: string
        description: note
